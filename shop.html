<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookhub - Online Bookstore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { padding-top: 80px; background: #f8f9fa; }
    .product-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 5px; }
    .product-card { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .product-card .stars i { color: gold; }
    .cart-item img { width: 60px; height: 60px; border-radius: 5px; object-fit: cover; }
    .cart-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-info fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3 text-white" href="#">Bookhub</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-4">
        <li class="nav-item"><a class="nav-link text-white" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/blog.html">Blog</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/contact.html">Contact</a></li>
      </ul>

      <button id="cart-toggle" class="btn btn-outline-light position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
        <i class="fa-solid fa-cart-shopping fa-lg"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
      </button>
    </div>
  </div>
</nav>

<!-- Filter/Search -->
<div class="container my-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="search-input" class="form-control" placeholder="Search for a book...">
    </div>
    <div class="col-md-6">
      <select id="category-select" class="form-select">
        <option value="">All Categories</option>
        <option value="Fiction">Fiction</option>
        <option value="Self Help">Self Help</option>
        <option value="Science">Science</option>
      </select>
    </div>
  </div>
  <div class="row" id="products-list"></div>
</div>

<!-- Shopping Cart Sidebar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Your Cart</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <div id="cart-items"></div>
    <div class="mt-4">
      <h5>Subtotal: $<span id="subtotal">0.00</span></h5>
    </div>
  </div>
</div>

<footer class="bg-dark text-danger text-center py-3">
  <p class="mb-0">&copy; 2025 BookhubðŸ“š. All right reserved.</p>
  <div class="container text-center">
      <div class="d-flex justify-content-center gap-4 mt-2 fs-4 text">
  <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
  <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  
  <a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
  </div>

  <div class="container">
      <div class="d-inline-flex p-2 bd-highlight gap-4">
          <a href="index.html">Home</a>
          <a href="#about">About</a>
          <a href="/shop.html">Shop</a>
          <a href="/blog.html">Blog</a>
          <a href="/contact.html">Contact</a>
          
      </div>
  </div>

</footer>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
